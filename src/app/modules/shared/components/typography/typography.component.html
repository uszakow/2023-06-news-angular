<ng-container [ngSwitch]="type">
  <h2 *ngSwitchCase="'title'" [class]="classes">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </h2>
  <span *ngSwitchCase="'text'" [class]="classes">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </span>
</ng-container>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
